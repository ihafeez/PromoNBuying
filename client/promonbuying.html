<template name="product_add_form">

<div class="modal fade" id="product_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">       
        <form class="js-add-product">
          <div class="form-group">
            <label for="prd_src1">Product URL:</label>
            <input type="text" class="form-control" id="prd_src1" placeholder="url" name="prd_src1"/>
        </div>
        <div class="form-group">
         <label for="prd_alt">Product description:</label>
          <textarea class="form-control" id="prd_alt" placeholder="Describe the product here" name="prd_alt"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_promo_token">Product Promotion Coupen:</label>
          <textarea class="form-control" id="prd_promo_token" placeholder="Describe your short promotion coupen" name="prd_promo_token"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_name">Product Name:</label>
          <textarea class="form-control" id="prd_name" placeholder="Enter Your Product Name" name="prd_name"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_company_name">Company/Organization Name:</label>
          <textarea class="form-control" id="prd_company_name" placeholder="Enter Company/Organization Name" name="prd_company_name"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_company_link">Company/Organization Link:</label>
          <textarea class="form-control" id="prd_company_link" placeholder="Enter Company/Organization Link" name="prd_company_link"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_category">Product Category:</label>
          <textarea class="form-control" id="prd_category" placeholder="Enter Product Category" name="prd_category"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_Reseller_list">Product Reseller's List:</label>
          <textarea class="form-control" id="prd_Reseller_list" placeholder="Enter Product Reseller's List" name="prd_Reseller_list"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_spec">Product Specification:</label>
          <textarea class="form-control" id="prd_spec" placeholder="Enter Product Specification" name="prd_spec"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_launchdate">Product Launch Date:</label>
          <textarea class="form-control" id="prd_launchdate" placeholder="Enter Product Launch Date" name="prd_launchdate"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_promo_startdate">Promotion Start Date:</label>
          <textarea class="form-control" id="prd_promo_startdate" placeholder="Enter Promotion Start Date" name="prd_promo_startdate"></textarea>
        </div>
        <div class="form-group">
         <label for="prd_promo_enddate">Promotion End Date:</label>
          <textarea class="form-control" id="prd_promo_enddate" placeholder="Enter Promotion End Date" name="prd_promo_enddate"></textarea>
        </div>
         
          <button class="btn btn-success">save</button>
        </form> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>  
      </div>
    </div>
  </div>
</template>



<template name="products">
    <div class="container js-container" >

  {{#if currentUser}}
  <button class="btn btn-success js-show-product-form">add product</button>  
  {{else}}
  <a style="color:blue"><b>Please Login First To Add Product</b></a>
  {{/if}}
   <h2>
   {{#if filtering_products}}
    Showing products by user {{getFilterUser}}. <a href="#" class="js-unset-product-filter">Show all products</a>
   {{/if}}
  </h2>
	<div class="row">
  {{#each products}}
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">

  	 	<a href="/product/{{_id}}"><img class="js-product thumbnail-img"  src="{{prd_src1}}" 
  		alt="{{prd_alt}}" /></a>
  			
  		<div class="caption">           
            <!-- <h3>Rating: {{rating}}</h3> -->
            <B>Promotion: </B><br> {{prd_promo_token}}

        	<p>{{prd_alt}}</p>
          <p>
            Product/Service Added By: 
            <!--<a href="#" class="js-set-product-filter">{{getUser createdBy}}</a>-->
             <a href="#" class="js-set-product-filter">{{prd_company_name}}</a>
          </p>
          <p>
            {{>starsRating mutable=true class="js-rate-product" data_id=_id rating=ratingh}}
          </p>
          {{#if getAdmin}}
          <button class="js-del-product btn btn-warning">delete</button>
          {{/if}}
     	</div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
</div><!-- / container -->
  </template>

<template name="customer_comments">

<div class="modal fade" id="customer_comments">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">       
        <form class="js-add-customer-comments">
          <div class="form-group">
            <label for="customer_buy">Have you bought this product:</label>
            <input type="text" class="form-control" id="customer_buy" placeholder="Have you bought it [YES/NO]" name="customer_buy"/>
        </div>
        <div class="form-group">
         <label for="customer_happy">Are you happy with this product:</label>
          <textarea class="form-control" id="customer_happy" placeholder="Are you happy with this product?[YES/NO]" name="customer_happy"></textarea>
        </div>
        
        <div class="form-group">
         <label for="customer_wish">Do you wana buy this product:</label>
          <textarea class="form-control" id="customer_wish" placeholder="Do you wana buy this product?[YES/NO]" name="customer_wish"></textarea>
        </div>

        <div class="form-group">
         <label for="customer_alternative">Do you preffer any alternative product:</label>
          <textarea class="form-control" id="customer_alternative" placeholder="Do you prefer any alternative product?[YES/NO]" name="customer_alternative"></textarea>
        </div>

        <div class="form-group">
         <label for="customer_alternative_reason">Reason for alternative product selection:</label>
          <textarea class="form-control" id="customer_alternative_reason" placeholder="Reason for alternative product selection" name="customer_alternative_reason"></textarea>
        </div>

        <div class="form-group">
         <label for="customer_experience">Help others with writting your experience about this product:</label>
          <textarea class="form-control" id="customer_experience" placeholder="your experience about this product" name="customer_experience"></textarea>
        </div>

        <div class="form-group">
         <label for="customer_recommendations">Your recommendations:</label>
          <textarea class="form-control" id="customer_recommendations" placeholder="Your recommendations" name="customer_recommendations"></textarea>
        </div>

          <button class="btn btn-success">save</button> 
        </form> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>  
      </div>
    </div>
  </div>
</template>

<template name="commentList">
  {{#each comments}}
  <ul>
    <li><h3><b>Commented By: {{customer_username}}</b></h3><br>
      <p style="color:grey">Customer already bought this product: <b style="color:blue">{{customer_buy}}</b></p>
      <p style="color:grey">Customer is Happy with this product: <b style="color:blue">{{customer_happy}}</b></p>
      <p style="color:grey">Customer is Happy with this product: <b style="color:blue">{{customer_happy}}</b></p>
      <p style="color:grey">Customer want to buy this product: <b style="color:blue">{{customer_wish}}</b></p>
      <p style="color:grey">Customer prefere alternative product: <b style="color:blue">{{customer_alternative}}</b></p>
      <p style="color:grey">Reason for atlernative product selection: <b style="color:blue">{{customer_alternative_reason}}</b></p>
      <p style="color:grey">Customer's Experience of this product: <b style="color:blue">{{customer_experience}}</b></p>
      <p style="color:grey">Customer's recommendations for this product: <b style="color:blue">{{customer_recommendations}}</b></p> 
    </li>
    <br><br>
    <p>__________________________________________________________________________</p>
    <br>
  </ul>
  {{/each}}
</template>
